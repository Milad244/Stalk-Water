    <script src="../app.js"></script>
    <title>Stalk Water</title>
</head>

<body>
    <nav class="navbar">
        <!-- Left - Hamburger -->
        <div class="menu-btn" id="menu-btn">
        <div></div>

        <div class="dropdown" id="dropdown">
        <a href="index.html">Stalk Water</a>

        <div class="title">Stalk Water</div>

        <a href="profile.html">
        <div class="profile" id="profile-btn">
            <img src="../assets/Happy.png" alt="Profile">
        </div>

    <div id="profile-block">
        <div class="profile-page">
            <h2>User Profile</h2>
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

                <label for="weight">Weight (kg):</label><br>
                <input type="number" id="weight" name="weight" placeholder="Enter your weight"><br><br>

                <label for="gender">Gender:</label><br>
                <select id="gender" name="gender">
                <option value="">--Select--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                </select><br><br>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>


    <main>
        <div class="day-water-block hidden">
            <div class="day-water">
                <p>You have drank: 2 liters</p>
                <p>0.25 liters left to drink for today</p>
            </div>
            <div class="day-water-vis">
                <img src="../assets/Full_T.png" alt="Water">
            </div>
        </div>
    </main>
